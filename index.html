<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DRAW</title>
	<link rel="stylesheet" type="text/css" href="style/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onmousemove="Moved()">

	<svg class="css-svg" id="id_drw_content" onmousedown="Pressed()" onmouseup="Released()"></svg>

	<div class="btn-group" style="text-align: center; width: 100%;background-color: black;">
		<button class="btn btn-primary" onclick="SetType('point')">POINT</button>
		<button class="btn btn-primary" onclick="SetType('line')">LINE</button>
		<button class="btn btn-primary" onclick="SetType('circle')">CIRCLE</button>
		<button class="btn btn-primary" onclick="SetType('rectangle')">RECTANGLE</button>
		<button class="btn btn-primary" onclick="SetType('draw')">DRAW</button>
		<input class="btn btn-primary css-size" type="color" id="id_color" title="Border">
		<input class="btn btn-primary css-size" type="color" id="id_border" title="Fill">
	</div>

	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
